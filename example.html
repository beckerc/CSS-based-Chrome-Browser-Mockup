<head>
	<title>CSS based Chrome Browser Mockup</title>
	<link rel="stylesheet" href="chrome-mockup.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="holder">
	<div class="title"><span>CSS based Chrome Browser Mockup</span></div>
<div class="browser-frame chrome">
    <div class="frame-bar">
        <div class="tab-holder">
        <div class="tab"><div class="inner "></div>
        <span>Google</span></div>
        </div>
    </div>
    <div class="top-bar">
        <div class="left-bt fa fa-arrow-left"></div>
         <div class="left-bt fa fa-arrow-right"></div>
          <div class="left-bt fa fa-repeat"></div>
        <div class="address-field fa fa-star-o"><span>www.google.com</span></div>
        <div class="menu-bt">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="page"><img src="google.png" /></div>
</div>
</div>
